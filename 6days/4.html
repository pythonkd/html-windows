<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover</title>
    <style>
        .box1{

            display: none;
        }
        .box1:hover{
            width: 200px;
            height: 200px;
            background: green;
            display: block;
        }
    </style>
</head>
<body>
<div class="box1">把鼠标放上去</div>

</body>
</html>
