<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .box1{
            border: 5px dotted red;
            border-radius: 10px;
            margin: -5px auto;
        }
        .box2{
            border: 5px solid greenyellow;
            margin: 0px auto;
        }
        .box3{
            border: 5px dashed black;
            margin: -5px auto;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
