<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="./1.html" method="post" enctype="multipart/form-data">
    用户名：<input type="text" name="username" value="" placeholder="请输入用户名"> <br>
    &nbsp;&nbsp;密码：<input type="password" name="password" placeholder="请输入密码"> <br>
    爱好：<input type="checkbox" name="hobby[]" value="1"> 篮球 <br>
    <input type="checkbox" name="hobby[]" value="2">足球 <br>
    <input type="checkbox" name="hobby[]" value="3">羽毛球 <br>
    性别：<input type="radio" name="sex" value="0">男
    <input type="radio" name="sex" value="1"> 女 <br>
    学历：
    <select name="educational background" >
        <option value="0">小学</option>
        <option value="1">初中</option>
        <option value="2">高中</option>
        <option value="3">大学</option>
    </select>
    <br>
    请选择需要上传照片：<input type="file" name="file">
    <br>
    请输入附加信息：<br><textarea name="text" placeholder="请输入附加信息" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="确定">
    <input type="reset" value="重置">

</form>
</body>
</html>
action="/demo/demo_form.asp"
