<!DOCTYPE html>
<html>
<head>
    <title>css三种选择器</title>
    <meta charset="UTF-8">
    <style>
        #box1{
            background-color: green;
        }
        div{
            height: 50px;
            width: 50px;
            background-color: red;
        }
        .box{
            background-color: gold;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="box" id="box1" >1</div>

    <div>2</div>
</body>
</html>
